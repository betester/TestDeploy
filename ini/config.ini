# 用于初始化，判断是否安装了jenkins(重要配置，建议不要手动改动)
installedEnv=false
installedCI=notInstalled

# 日志存放位置，目前暂未使用
# logpath=/var/TDlog

# 执行性能测试时，每个从机预留的cores数量
remaincores=1

# 接口自动化统一执行入口
hrun_main=main-hrun.py

# 接口自动化默认执行的指定路径
hrun_path=testcases/

# jenkins安装相关配置
jenkins_image=cjenkins:qtracer
jenkins_home=/opt/jenkins_home
jenkins_container=myjenkins
jenkins_port=8080


# 接口自动化python容器相关配置
python_image=cpython:qtracer
basePythonHome=/opt/pythonContainer
baseLocustHome=/opt/locustContainer
hrunReportBaseHome=/opt/hrunReports

# app version配置
# docker-ce
dVersion=docker-ce-18.06.1.ce
# docker-compose
dcVersion=1.27.3
# HttpRunner
hrunVersion=2.5.5
# python
pyVersion=3.8.9
# jdk
jdkVersion=11
# requests
reqVersion=2.24.0
# markupsafe
masaVersion=2.0.1
# redis
redisVersion=5.0.5
# locust
locustVersion=2.8.6

# master主机、worker从机的文件拷贝目录配置
sourceDir=mytmp
targetDir=/opt

# redis端口号
redis_image=redis:qtracer
redis_container=myredis
redis_port=6379
redis_data=/opt/redisData

# nginx and openresty
openrestyVersion=1.19.9.1
openrestyHome=/opt

