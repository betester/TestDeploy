version: '3'

services:
  master:
    build:
      context: ./
      args:
        VER: ${JOB_NAME}
    image: ${locust_image}
    tty: true
    volumes:
      - ${locust_workspace}/${JOB_NAME}:/mnt/locust/${JOB_NAME}
    ports:
      - "8089:8089"
      - "5557:5557"
    command: locust -f /mnt/locust/${JOB_NAME}/${locust_main} -T ${appointedCase}  --master

  worker:
    image: ${locust_image}
    tty: true
    volumes:
      - ${locust_workspace}/${JOB_NAME}:/mnt/locust/${JOB_NAME}
    command: locust -f /mnt/locust/${JOB_NAME}/${locust_main} -T ${appointedCase} --worker --master-host=master
